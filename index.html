<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="container">
        <div class="how-to">
            <div class="how-to-header" id="header">
                <h3>How to play</h3>
            </div>
            <div class="how-to-desc" id="desc">
                <p>Once you click the start button a timer will fire, your task is to fill all text areas with words that match the title (eg: boy, girl), and the first letter of each word should match the given one.
                    enjoy it, and have fun hunting bugs.
                </p>
            </div>
        </div>

        <div class="game-header">
            <div class="start">
                <button class="start-game btn" id="start">Start</button>
            </div>
            
            <div class="letter">
                <p class="new-letter" id="letter"></p>
            </div>

            <div class="timer timer-grid" id="timer">
                <div class="min" id="min"></div>
                <div class="sec" id="sec"></div>
            </div>

        </div>
        
        <div class="inputes">
            <div class="input">
                <label for="" class="label">Boy</label>
                <input type="text" class="input-text">
            </div>

            <div class="input">
                <label for="" class="label">Girl</label>
                <input type="text" class="input-text">
            </div>

            <div class="input">
                <label for="" class="label">Fruit</label>
                <input type="text" class="input-text">
            </div>

            <div class="input">
                <label for="" class="label">Vegetable</label>
                <input type="text" class="input-text">
            </div>

            <div class="input">
                <label for="" class="label">Object</label>
                <input type="text" class="input-text">
            </div>

            <div class="input">
                <label for="" class="label">Animal</label>
                <input type="text" class="input-text">
            </div>

            <div class="input">
                <label for="" class="label">Job</label>
                <input type="text" class="input-text">
            </div>

            <div class="input">
                <label for="" class="label">Country</label>
                <input type="text" class="input-text">
            </div>
        </div>

        <div class="game-footer">
            <div class="check">
                <button class="check-game btn" id="check">Check</button>
            </div>
            
            <div class="result">
                <p class="result" id="result"></p>
            </div>

            <div class="restart" id="restart">
               <button class="restart btn">Restart</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
